<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img_box{
            display: block; position:absolute; top: 400px; left: 750px; transform: translate(-50%, -50%);  border:1px solid #000; width: 700px; height: 600px; overflow: hidden;}
        .img_box img {position:absolute; top: 50%; transform: translate(-50%, -50%); width: 100%; transition: .35s ease-in-out;}

        .img_box:hover {
            transform: translate(-50%, -50%) scale(1.2);}
        
               
        
    </style>
</head>
<body>
    <a href="#" class="img_box">
        <img src="last.JPG">
    </a>
    
</body>
</html>
